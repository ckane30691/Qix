  	    <div class="modal-content">
  	      <div class="modal-header">
  	        <h2>Qix</h2>
  	      </div>
  	      <div>

            This is a take on Qix (pronounced "kicks"), an arcade
            game released by Taito America Corporation in 1981.

  	        <button type="button" class="closeBtn">Exit</button>
